<div id='container'>
  <!-- Your html here -->
  <img src='/redirect_icon.png'/>
  <div ng-repeat="datum in data.links" class='info'>
    <div class='visits'><span class='count'>{{ datum.visits }}</span>Visits</div>
    <div class='title'>{{ datum.title }}</div>
    <div class='original'>{{ datum.url }}</div>
    <a href='{{ datum.base_url }}/{{ datum.code }}'>{{ datum.base_url }}/{{ datum.code }}</a>
  </div>
</div>
