<div id='container'>
  <!-- Your html here -->

  <div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><a href='#/logout' class='logout'>Logout</a></li>
  </ul>
  </div>
<!--  <div id='container'></div>   -->

  <input type='text' ng-model='search' placeholder='filter' />    <!-- FROM SOLUTION CODE -->

  <div ng-repeat="datum in data.links | filter:search | orderBy: created_at" class="link">
 

    <img src='../assets/redirect_icon.png'/>
    <div class='visits'><span class='count'>{{ datum.visits }}</span>Visits</div>
    <div class='title'>{{ datum.title }}</div>
    <div class='original'>{{ datum.url }}</div>
    <a href='http://localhost:8000/api/links/{{ datum.code }}'>{{ datum.base_url }}/{{ datum.code }}</a>
  </div>
</div>
